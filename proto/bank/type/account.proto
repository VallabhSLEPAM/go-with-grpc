syntax = "proto3";

package bank;

//"github.com/VallabhSLEPAM/go-with-grpc/proto/google/type/date.proto";
import "proto/google/type/date.proto";

option go_package = 
    "github.com/VallabhSLEPAM/go-with-grpc/protogen/go/bank";


message CurrentBalanceRequest {
  string account_number = 1 [json_name = "account_number"];
}

message CurrentBalanceResponse {
  double amount = 1;
  google.api.Date current_date = 2 [json_name = "current_date"];
}
